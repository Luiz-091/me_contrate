<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Um site para encontrar pessoas que façam determinado tipo de serviço de forma rápida.">
    <meta name="author" content="Alunos de Informatica do IFPI Central, 104 B">

    <link rel="stylesheet" href="workloginpage.css">
    <link rel="icon" href="images/logo.png" type="image/png">
    
    <title>MeContrate</title>
</head>
<body>
    <img src="images/body2.png" class="body2">

<div class="barra">
    <img src="images/freelancer.png" alt="Icone Principal" class="IcP">
    <h1 class="bh1">MeContrate</h1>
</div>

    <div class="Login">
        <img src="images/login.png" class="logicon">
        <h2 class="texth2">Junte-se à nossa rede de freelancers e <br> comece a trabalhar agora!</h2>

        <form class="loginfo">
            <label for="email" class="emaill">Digite seu endereço de e-mail:</label>
            <input type="text" class="emaili" id="email" name="email" placeholder="E-mail" required>


            <label for="password" class="passwordl">Crie uma senha:</label>
            <input type="text" id="password" name="password" placeholder="Senha" class="passwordi" required>

            <label for="job" class="jobl">Qual é sua profissão?</label>
            <input type="text" id="job" name="job" placeholder="Sua profissão" class="jobi" required>

            <label for="address" class="addressl">Onde você mora?</label>
            <select name="address" id="address"  class="address" required>
                <option value="">Selecione uma cidade...</option>
                <option value="teresina">Teresina</option>
                <option value="timon">Timon</option>
            </select>

            <button type="submit" class="button">
                Cadastrar-se<img src="images/loginb.png" class="loginb">
            </button>
        </form>
    </div>
</body>
</html>
